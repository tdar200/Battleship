<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />

    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid grid-user"></div>
      <div class="grid grid-computer"></div>
    </div>
    <div class="hidden-info">
      <button id="start">Start Game</button>
      <button id="rotate">Rotate Your Ships</button>
      <h3 id="whose-go">Your Go</h3>
      <h3 id="info"></h3>
    </div>

    <div class="grid-display">
      <div class="ship destroyer-container" draggabble="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
      <div class="ship submarine-container" draggabble="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
      <div class="ship cruiser-container" draggabble="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
      <div class="ship battleship-container" draggabble="true"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
      <div class="ship carrier-container" draggabble="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
